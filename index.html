<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bug Report</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet"  href="stylesheet/css/all.css">
	<script>
		var adblock = true,
			google_api_key = 'YOUR API KEY'; // Add your Api key here if you want to use the url shortener
	</script>
	<script>
    function appendResults(text) {
		var results = document.getElementById('url');

	  	results.className = 'url';
		results.innerHTML = 'URL to send: <span class="url-inner">' + text + '</span>';
	}

	function makeRequest() {
		var request = gapi.client.urlshortener.url.insert({
			'resource': {
				'longUrl': document.location.href
			}
		});

		request.execute(function(response) {
			appendResults(response.id);
		});
	}

	function load() {
		gapi.client.setApiKey(google_api_key);
		gapi.client.load('urlshortener', 'v1', makeRequest);
	}
    </script>
    <script src="https://apis.google.com/js/client.js?onload=load"></script>
</head>
<body>	
	<div class="header">
		<h1><span aria-hidden="true" class="icon-bug"></span>Bug Reporter</h1>
	</div>
	<div id="url"></div>
	<div class="main" role="main">
		<ul id="details" class="clearfix"></ul>
	</div>
	<div class="footer">
		<p>Made out of frustration by <a href="www.twitter.com/justmarkup">@justmarkup</a></p>
		<p>Special thanks to Faisal Salman for <a href="https://github.com/faisalman/ua-parser-js">ua-parser.js</a> and Tom for <a href="https://github.com/tombigel/detect-zoom">detect-zoom</a></p>
		<p>Icons via <a href="http://icomoon.io/">icomoon.io</a></p>
		<p>Background Pattern via <a href="http://subtlepatterns.com/">subtlepatterns.com</a></p>
	</div>
	<script src="js/advertisement.js"></script>
	<script src="js/lib/ua-parser.js"></script>
	<script src="js/lib/detect-zoom.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
